<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Underground Blitz</title>
  <link
    rel="icon"
    type="image/png"
    href="/logos/favicon.png"
  />
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <link rel="manifest" href="/manifest.json">
</head>
<body>
  <div class="container">
    <button id="infoButton" class="info-button">?</button>
    <img
      src="/logos/transparent.png"
      height="150"
      alt="Underground Blitz Logo"
    /><br>
    <button id="generateButton">New Station</button>
    <p id="stationDisplay"></p>
    <p id="countdownDisplay"></p>
    <p id="timeUpMessage"></p>
  </div>

  <div id="infoPopup" class="popup">
    <div class="popup-content">
      <span class="close">&times;</span>
      <h2>How to Play</h2>
      <p>
        Click the "New Station" button to get a random London Underground
        station. A 10-second countdown will start. Try to locate the station
        on the map before the time runs out.
      </p>
      <p>
        <a href="/map.png">
          <button>Download The Empty Map</button>
        </a>
        <br>
        <a href="https://content.tfl.gov.uk/standard-tube-map.pdf">
          <button>Download A Complete Tube Map (Answers)</button>
        </a>
        <hr>
          <a href="https://sbdesigns.pages.dev">
          <button>SB Designs</button>
        </a>
      </p>
    </div>
  </div>

  <footer>
    <p>Â© SB Designs <span id="copyright-year"></span> | All Rights Reserved. | Version 2.1.0</p>
  </footer>

  <audio
    id="timeUpSound"
    src="/alarm.mp3"
  ></audio>

  <script src="script.js"></script>
</body>
</html>
